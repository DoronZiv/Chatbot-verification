<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העוזר הוירטואלי לדיווח תקלות בנדלן</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.voiceflow.com/voiceflow-sdk.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1499.0.min.js"></script>
    <script>
        // Configure AWS SDK
        AWS.config.region = 'eu-north-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'eu-north-1:6b7fe3b6-ecfb-49bd-abfd-b3ec9ca872e3'
        });
    </script>
    <script type="module" src="./extensions.js"></script>
</head>
<body>
    <!-- Main content -->
    <h1>Voiceflow Image Upload Test</h1>
    <p>Interact with the chat widget to test image uploading.</p>

    <!-- Load the extensions file first -->
    <script type="module">
        import {ImageUploadExtension} from './extensions.js';

        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '674ffbb4f8ed29bcbd9e2182' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                      url: "https://runtime-api.voiceflow.com"
                    },
                    assistant: {
                      extensions: [
                        ImageUploadExtension,
                      ],
                    },
                    autoOpen: true
                });
                
                // Add a small delay before trying to open the chat
                setTimeout(() => {
                    if (window.voiceflow && window.voiceflow.chat) {
                        window.voiceflow.chat.open();
                    }
                }, 1000);
            };
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
