<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Image Upload Test</title>
    <script src="https://cdn.voiceflow.com/voiceflow-sdk.min.js"></script>
</head>
<body>
    <!-- Main content -->
    <h1>Voiceflow Image Upload Test</h1>
    <p>Interact with the chat widget to test image uploading.</p>

    <!-- Load the extensions file first -->
    <script type="module">
        import { ImageUploadExtension } from './extensions.js';
        
        // Function to register extension
        function registerExtension() {
            if (window.voiceflow && window.voiceflow.chat) {
                try {
                    window.voiceflow.chat.addExtension(ImageUploadExtension);
                    console.log('Extension registered successfully');
                } catch (error) {
                    console.error('Failed to register extension:', error);
                }
            } else {
                console.log('Waiting for Voiceflow to initialize...');
                setTimeout(registerExtension, 500);
            }
        }

        // Start registration process after a short delay
        setTimeout(registerExtension, 1000);
    </script>

    <!-- Voiceflow Chat Widget -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '674ffbb4f8ed29bcbd9e2182' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
